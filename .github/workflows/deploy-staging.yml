name: Build & Deploy Staging Branch to Netlify

on:
  push:
    branches: 
      - staging
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      # Expose the path to node_modules for downstream jobs
      node_modules_path: ${{ steps.install.outputs.cache-hit }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Cache pnpm store
        id: pnpm-cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Lint
        run: pnpm lint:fix

  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Unit Tests
        run: pnpm test:unit

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Build Project
        run: pnpm build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to Netlify
        uses: South-Paw/action-netlify-cli@v2
        with:
          args: 'deploy --message "Staging [${{ github.sha }}]"'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
