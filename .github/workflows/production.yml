name: Build & Deploy Main Branch to Netlify

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.1
          run_install: false
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # - name: Clear Nuxt Cache
      #   run: rm -rf .output .nuxt

      - name: Install dependencies
        run: pnpm install

      - name: Run linting
        run: pnpm lint:fix

      - name: Run tests
        run: pnpm test:unit
        
      - name: Build Nuxt app
        run: pnpm build
        env:
          PNPM_FLAGS: --shamefully-hoist
          NITRO_PRESET: netlify
          
      - name: Deploy to Netlify
        uses: South-Paw/action-netlify-cli@v2
        with:
          args: 'deploy --prod --message "Production [${{ github.sha }}]" --dir "dist"'
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}